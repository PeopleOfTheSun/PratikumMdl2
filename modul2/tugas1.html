<!DOCTYPE html>
<html>

<head>
    <title>Penjumlahan Bilangan</title>
</head>

<body>
    <h1>Operasi Penjumlahan Bilangan</h1>

    <label for="bilangan1">Bilangan 1:</label>
    <input type="number" id="bilangan1"><br><br>

    <label for="bilangan2">Bilangan 2:</label>
    <input type="number" id="bilangan2"><br><br>

    <button onclick="jumlahkan()">Jumlahkan</button>
    <button onclick="ulangiProgram()">Resstart</button>

    <script>
        function jumlahkan() {
            var bilangan1 = parseFloat(document.getElementById('bilangan1').value);
            var bilangan2 = parseFloat(document.getElementById('bilangan2').value);

            if (isNaN(bilangan1) || isNaN(bilangan2)) {
                alert('Harap isi kedua bilangan.');
            } else {
                var hasil = bilangan1 + bilangan2;
                alert('Hasil penjumlahan adalah: ' + hasil);
            }
        }

        function ulangiProgram() {
            document.getElementById('bilangan1').value = '';
            document.getElementById('bilangan2').value = '';
            document.getElementById('hasil').textContent = 'Hasil penjumlahan: ';
        }
    </script>
</body>

</html>
